<section id="posts" class="py-5">
    <div class="container">
      <div class="row">
          {% for post in paginator.posts %}
            <div class="col-lg-6 mb-4 text-white">
              <div class="card bg-dark shadow border-0 h-100">
                {% if post.image %}
                <a href="{{ post.url | prepend: site.baseurl }}">
                  <img id="post_image" class="img-fluid rounded mb-3 mb-md-0" src= "{{ site.baseurl }}/assets/images/{{ post.image }}" alt="">
                </a>
                {% endif %}
                <div class="card-body">
                  <h4 class="card-title">
                    <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a> <small class="text-muted"> {{ post.date | date: "%b %-d, %Y" }} </small>
                  </h4>
                  <p class="card-text">
                    {% if post.description %}
                      {{ post.description }}
                    {% else %}
                      {{ post.excerpt }}
                    {% endif %}
                  </p>
                </div>
              </div>
            </div>
      {% endfor %}
      </div>
    </div>
</section>
